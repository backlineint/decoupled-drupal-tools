version: 2.1

jobs:
  trigger-main-pipeline:
    filters:
      branches:
        only: main
    docker:
      - image: cimg/base:2021.11
    resource_class: small
    steps:
      - run:
          name: Trigger decoupled-drupal pipeline
          command: |
            curl --request POST \
              --url https://circleci.com/api/v2/project/gh/pantheon-systems/decoupled-drupal/pipeline \
              --header "Circle-Token: $CIRCLECI_API_KEY" \
              --header "content-type: application/json" \
              --data '{"branch":"master","parameters":{"image-name":"'$DOCKER_LOGIN"/"$CIRCLE_PROJECT_REPONAME":"0.1.<< pipeline.number >>'"}}'

workflows:
  trigger-decoupled-drupal:
    jobs:
      - trigger-main-pipeline
